<!doctype html>
<html lang="en">

<head>
    <title>Horner Reader</title>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <link href="css/main.css" rel="stylesheet">
    <script src="assets/htmx/2.0.0/htmx.min.js" type="application/javascript"></script>
</head>

<body>
<section class="main">
    <h1>Horner Bible Reading Plan</h1>
    <hr/>
    <table>
        <thead>
        <tr>
            <td>Category</td>
            <td>Reading</td>
        </tr>
        </thead>
        <tbody id="reading">
        </tbody>
    </table>
    <div id="controls">
        <button disabled id="prev">previous</button>
        <input hx-get="/api/reader/htmx/reading"
               hx-params="n"
               hx-target="#reading"
               hx-trigger="load, change"
               id="currentReading"
               min="1"
               name="n"
               type="number"
               value="1"/>
        <button id="next">next</button>
    </div>
</section>
<script src="js/reader.js" type="application/javascript"></script>
</body>

</html>
