<!doctype html>
<html lang="en">

<head>
    <title>Horner Reader</title>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <script src="assets/htmx/2.0.0/htmx.min.js" type="application/javascript"></script>
</head>

<body>
<h1>Horner Bible Reading Plan</h1>
<hr/>
<button id="prev" disabled>previous</button>
<input hx-get="/api/reader/htmx/reading"
       hx-params="n"
       hx-target="#reading"
       hx-trigger="load, change"
       min="1"
       name="n"
       type="number"
       value="1"
       id="currentReading"/>
<button id="next">next</button>
<table>
    <thead>
    <tr>
        <td>Category</td>
        <td>Reading</td>
    </tr>
    </thead>
    <tbody id="reading">
    </tbody>
</table>
<script type="application/javascript" src="js/reader.js"></script>
</body>

</html>
